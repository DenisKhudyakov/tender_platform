services:

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${USER_BD}
      - POSTGRES_PASSWORD=${PASSWORD_BD}
      - POSTGRES_DB=${NAME_BD}
    ports:
      - "5434:5432"
    healthcheck:
      test: [ 'CMD', 'pg_isready', '-U', '${USER_BD}' ]
      interval: 30s
      timeout: 10s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: nginx_server
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/static
    depends_on:
      - web

volumes:
  postgres_data:
