{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="">
    <nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom py-4" data-bs-theme="dark">
    <img class="position-absolute top-5 start-0 m-3" src="{% static "images/chzmek.ru.svg" %}" alt="Здесь должно быть лого">

      <div class="container">
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
          <div class="offcanvas-body">
            <ul class="navbar-nav flex-grow-1 justify-content-end">
                {% if user.is_employer %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'tender:order_create' %}">Создать заявку</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tender:create_product' %}">Создать товар</a></li>
                {% endif %}
              <li class="nav-item"><a class="nav-link" href="{% url 'users:main' %}">Главная страница</a></li>
                <form method="post" action="{% url 'users:logout' %}">
                    {% csrf_token %}
                    <li class="nav-item"><button type="submit" class="nav-link">Выход</button></li>
                </form>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}

    {% endblock %}
    <script src="{% static "js/bootstrap.bundle.js" %}"></script>
</body>
</html>
