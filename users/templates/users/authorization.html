{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHZMEK TENDER</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    <img class="position-absolute top-0 start-0 m-3" src="{% static "images/chzmek.ru.svg" %}" alt="Здесь должно быть лого">


    <main class="form-signin w-100 m-auto d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <form>
            <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите в систему</h1>

            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Вход</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
          </form>
    </main>
    <script src="{% static "js/bootstrap.bundle.js" %}"></script>
</body>
</html>
